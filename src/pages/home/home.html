<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button> {{(user | async)?.uid}}
  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="What is it that you do?" (keyup.enter)="send($event.target.value)"
    [(ngModel)]="msgVal" />
  <div id="details-container">
    <p *ngFor="let item of items | async">{{item.message}}<button (click)="delete(item)">Delete</button></p>
  </div>
</ion-content>
