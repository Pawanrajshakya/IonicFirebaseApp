<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [value]="username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button full (click)="loginWithPassword(username, password)">Login</button>
  <button ion-button full item-right (click)="signup(username, password)">Sign Up</button>
  <button ion-button full (click)="login()">Login with Google</button>
</ion-content>
